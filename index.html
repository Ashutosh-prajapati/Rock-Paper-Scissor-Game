<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScisor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Rock / Paper / Scisor</h1>
        </div>
    </header>
    <section>
        <div class="choices">
            <img src="./images/rock.png"class="choice" id="rock" alt="rock-img">
            <img src="./images/paper.png"class="choice" id="paper" alt="paper-img">
            <img src="./images/scisor.png"class="choice" id="scisor" alt="scisor">
        </div>
        <div class="scoreboards">
            <div class="board">
                <span class="userScore">0</span>
                <p>You</p>
            </div>
            <div class="board">
                <span class="comScore">0</span>
                <p>Com</p>
            </div>
        </div>
        <div class="msg-box">
            <span id="msg">Choose to start game!</span>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
